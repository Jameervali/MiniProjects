<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAnimationLoader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class="circle" style="--delay:0s">
            <span class="text" >GiveUp</span>
        </div>
        <div class="circle" style="--delay:0.1s"></div>
        <div class="circle" style="--delay:0.2s"></div>
        <div class="circle" style="--delay:0.3s"></div>
        <div class="circle" style="--delay:0.4s"></div>
        <div class="circle" style="--delay:0.5s"></div>
        <div class="circle" style="--delay:0.6s"></div>
        
    </div>
    <script>
        let text=document.querySelector(".text");
        let count=Math.floor(360/text.textContent.length);
        let circles=document.querySelectorAll(".circle");
        let y=0;
        circles.forEach((circle)=>{
            j=0;
            for(var i = 0; i < 360; i += count){
                let letter=document.createElement("span");
                letter.className="letter"
                if(text.textContent[j]){
                    letter.innerHTML=text.textContent[j]
                    j=j+1;
                }
                letter.style.transform=`rotate(${i}deg) translateY(${-150+y}px)`;
                circle.appendChild(letter);
            }
            circle.style.zIndex=1000-y;
            y=y+1;
        });
    </script>
</body>
</html>
